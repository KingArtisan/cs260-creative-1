<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Site Viewer</title>
        <script>
            var iframe;
            
            function visitSite(){
                var url = document.getElementById("siteURL").value;
                
                iframe = document.getElementById("lookupWindow");
                
                iframe.src = "https://"+url;
                
                if(iframe.classList.contains("hidden")){
                    iframe.classList.remove("hidden");
                }
                
                
            }
        </script>
    </head>
    <body class="paleBack">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" align="center">
                    <br>
                    <h1>Site Lookup</h1>
                    <br>
                    <p>Enter the site URL below, then click "Visit" to attempt to load the site within the page. Some webistes may have settings that prevent them from loading here; if that happens, try another site.</p>
                    <hr>
                    <br>
                </div>
                <div class="col-sm-12" align="center">
                    <iframe src="" class="hidden" width="100%" height="700" id="lookupWindow"></iframe>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">https://</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="siteURL">
                </div>
                <div class="col-sm-12" align="center">
                    <button class="btn btn-default wide" onclick="visitSite()">Visit</button>
                </div>
            </div>
        </div>
    </body>
</html>
